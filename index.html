<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureComm - RSA Encryption</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>🔐 SecureComm</h1>
        <p>Encrypt & Decrypt messages securely using RSA</p>

        <!-- Key Generation -->
        <div class="section">
            <h2>🔑 Generate RSA Keys</h2>
            <button id="generateKeys">Generate Keys</button>
            <div class="key-container">
                <label>Public Key:</label>
                <textarea id="publicKey" readonly></textarea>

                <label>Private Key:</label>
                <textarea id="privateKey" readonly></textarea>
            </div>
        </div>

        <!-- Encryption Section -->
        <div class="section">
            <h2>🔒 Encrypt Message</h2>
            <textarea id="plainText" placeholder="Enter your message here..."></textarea>
            <button id="encrypt">Encrypt</button>
            <label>Encrypted Message:</label>
            <textarea id="encryptedText" readonly></textarea>
        </div>

        <!-- Decryption Section -->
        <div class="section">
            <h2>🔓 Decrypt Message</h2>
            <textarea id="decryptText" placeholder="Paste encrypted message here..."></textarea>
            <button id="decrypt">Decrypt</button>
            <label>Decrypted Message:</label>
            <textarea id="decryptedText" readonly></textarea>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
